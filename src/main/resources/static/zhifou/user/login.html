<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script src="../../js/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="container">
    <span th:if="${message}">
        <span th:text="${message}"></span>
    </span>
    <form class="form-signin" method="get" action="/zhifou/user/login">
        <h2 class="form-signin-heading">Please sign in</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required
                   autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <input name="_csrf" type="hidden" value="b2a5f75a-a97d-410d-8316-b1caedff24d8"/>
        <button class="btn btn-lg btn-primary btn-block login" type="submit">Sign in</button><br/>
        <div style="text-align: center">
            <a href="/zhifou/user/register.html">
                <input type="button" value="注  册" class="btn btn-lg btn-primary btn-block login"/>
            </a>
        </div>
    </form>



    </span>
</div>

</body>
</html>
